<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Domination</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/js-dom.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/js_domination.js"></script>
    <script type="text/javascript" src="lib/script.js"></script>

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>

  <body>
    <div>
      <div class="main-content">
        <div class="inputs-and-buttons-container">
          <h1>TV Show Search</h1>
          <input class="search-input" type="text" value="" placeholder="e.g. The Good Place..." onkeydown="searchShows(event)"/>

          <h1>On the fence about something?</h1>
          <input class="search-yes-or-no-input" type="text" value="" placeholder="e.g. Are you ready?" />
          <button class="search-yes-or-no-button" type="text" onClick="searchYesOrNo(event)"/>Decide for me!</button>

          <h1 id="advice-h1">Do you need some advice?</h1>
          <button class="search-advice-button" type="text" onClick="searchAdvice()"/>Yes!</button>
        </div>

        <div class="results-container">
        </div>

      </div>


    </div>

  </body>
</html>
