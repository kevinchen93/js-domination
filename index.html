<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Domination</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/js-dom.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/js_domination.js"></script>
    <script type="text/javascript" src="lib/script.js"></script>

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>

  <body>
    <div>
      <div class="main-content">
        <h1>Enter in any of the inputs to return results</h1>
        <div class="inputs-and-buttons-container">
          <h1>Search for a TV Show</h1>
          <input class="search-tv-input" type="text" value="" placeholder="e.g. The Good Place..."/>
          <button class="search-tv-show-button" type="text" onClick="searchShows(event)"/>Go</button>

          <h1>On the fence about something?</h1>
          <input class="search-yes-or-no-input" type="text" value="" placeholder="e.g. Are you ready?" />
          <button class="search-yes-or-no-button" type="text" onClick="searchYesOrNo(event)"/>Go</button>

          <h1 id="advice-h1">Need advice?</h1>
          <button class="search-advice-button" type="text" onClick="searchAdvice()"/>Go</button>
        </div>

        <div class="results-container">Your results. . .
        </div>

        <ul class="social-links">
          <li>
            <i className="fab fa-github"></i>
            <a className="footer-link" href="https://github.com/kevinchen93" target="_blank">
              GitHub
            </a>
          </li>
          <li>
            <i className="fab fa-linkedin"></i>
            <a className="footer-link" href="https://www.linkedin.com/in/kaychen93/" target="_blank">
              LinkedIn
            </a>
          </li>
          <li>
            <i className="fab fa-angellist"></i>
            <a className="footer-link" href="https://angel.co/kevin-chen-91" target="_blank">
              AngelList
            </a>
          </li>

        </ul>
      </div>
    </div>
  </body>
</html>
